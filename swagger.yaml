definitions:
  'xos:provider':
    allOf:
      - $ref: '#/definitions/tenant'
      - $ref: '#/definitions/credentials-list'
  tenant:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        format: 'xtype:unique-identifier'
      name:
        type: string
        format: string
      kind:
        type: string
        format: identityref
      description:
        type: string
        format: 'meta:description'
      enabled:
        default: 'true'
        type: boolean
        format: boolean
      record:
        $ref: '#/definitions/xos:record'
  'xos:record':
    description: Synchronizer-specific properties for model entities
    type: object
    properties:
      created:
        type: string
        format: 'yang:date-and-time'
      updated:
        type: string
        format: 'yang:date-and-time'
      enacted:
        type: string
        format: 'yang:date-and-time'
      policed:
        type: string
        format: 'yang:date-and-time'
      writable:
        default: 'true'
        type: boolean
        format: boolean
      locked:
        default: 'false'
        type: boolean
        format: boolean
      deleted:
        default: 'false'
        type: boolean
        format: boolean
      dirty:
        default: 'false'
        type: boolean
        format: boolean
      sync:
        type: object
        properties:
          progress:
            type: string
            format: enumeration
            enum:
              - provisioning
          disabled:
            default: 'false'
            type: boolean
            format: boolean
          enforced:
            default: 'true'
            type: boolean
            format: boolean
          policy:
            type: array
            items:
              type: object
      diff:
        description: retrieve diff of model state if dirty
        type: object
      save:
        description: trigger save into data store via synchronizer
        type: object
  credentials-list:
    type: object
    properties:
      credential:
        type: array
        items:
          type: object
          properties:
            token:
              type: string
              format: string
            password:
              type: string
              format: 'meta:password'
            user:
              type: string
              format: 'xtype:unique-identifier'
            role:
              default: user
              type: string
              format: 'xtype:access-role'
              enum:
                - admin
                - staff
                - user
  'xtop:network-template':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - properties:
          guaranteed-bandwidth:
            type: integer
            format: uint32
          visibility:
            type: string
            format: string
          translation:
            type: string
            format: string
          access:
            type: string
            format: string
          shared-network-name:
            type: string
            format: string
          shared-network-id:
            type: string
            format: string
          topology-kind:
            type: string
            format: string
          controller-kind:
            type: string
            format: string
  'xos:tenant':
    type: object
    required:
      - id
    properties:
      id:
        type: string
        format: 'xtype:unique-identifier'
      name:
        type: string
        format: string
      kind:
        type: string
        format: identityref
      description:
        type: string
        format: 'meta:description'
      enabled:
        default: 'true'
        type: boolean
        format: boolean
      record:
        $ref: '#/definitions/xos:record'
  'xtop:deployment':
    allOf:
      - $ref: '#/definitions/xos:provider'
      - properties:
          sites:
            type: array
            items:
              type: string
              format: leafref
          templates:
            type: array
            items:
              type: string
              format: leafref
  'xtop:site':
    allOf:
      - $ref: '#/definitions/xos:provider'
      - properties:
          site-url:
            description: A URL describing the purpose of this site
            type: string
            format: 'inet:uri'
          is-public:
            type: boolean
            format: boolean
          login-base:
            type: string
            format: string
          deployment:
            type: string
            format: leafref
          hosts-nodes:
            type: boolean
            format: boolean
          hosts-users:
            type: boolean
            format: boolean
          location:
            type: object
            properties:
              geoposition:
                type: string
                format: string
              longitude:
                type: number
                format: double
              latitude:
                type: number
                format: double
          synchronizer:
            type: object
            properties:
              availability-zone:
                type: string
                format: string
          nodes:
            type: array
            items:
              type: string
              format: leafref
          users:
            type: array
            items:
              type: string
              format: leafref
  'xtop:node':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - properties:
          site:
            type: string
            format: leafref
          deployment:
            type: string
            format: leafref
  'xtop:user':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - properties:
          firstname:
            type: string
            format: 'meta:person-name'
          lastname:
            type: string
            format: 'meta:person-name'
          email:
            type: string
            format: 'meta:email-address'
          phone:
            type: string
            format: 'meta:phone-number'
          timezone:
            type: string
            format: 'meta:timezone'
          site:
            type: string
            format: leafref
          credential:
            type: object
            properties:
              username:
                type: string
                format: 'yang:yang-identifier'
              password:
                type: string
                format: 'meta:password'
              role:
                default: user
                type: string
                format: 'xtype:access-role'
                enum:
                  - admin
                  - staff
                  - user
              public-key:
                type: string
                format: string
              login-page:
                type: string
                format: 'inet:uri'
              last-login:
                type: string
                format: 'yang:date-and-time'
  'xslice:slice':
    description: >-
      A slice is a logically centralized container for network and compute
      resources
    allOf:
      - $ref: '#/definitions/xos:provider'
      - properties:
          slice-url:
            description: A URL describing the purpose of this slice
            type: string
            format: 'inet:uri'
          network:
            description: >-
              The network that the slice uses to connect to other slices and to
              the Internet.
            default: none
            type: string
            format: enumeration
            enum:
              - none
              - host
              - bridged
              - noauto
          creator:
            type: string
            format: leafref
          service:
            description: The service that runs in this slice
          instances:
            type: array
            items:
              type: string
              format: leafref
          networks:
            type: array
            items:
              type: string
              format: leafref
          ports:
            type: array
            items:
              description: The ports to be exposed for other slices to connect to
              type: integer
              format: uint16
          tags:
            type: array
            items:
              type: string
              format: string
          policy:
            type: object
            properties:
              max-instances:
                description: >-
                  The maximum number of VMs that this slice is allowed to
                  allocate
                type: integer
                format: uint16
              default-flavor:
                type: string
                format: leafref
              default-image:
                type: string
                format: leafref
              default-node:
                type: string
                format: leafref
              mount-data-sets:
                default: GenBank
                type: string
                format: string
              default-isolation:
                default: vm
                type: string
                format: 'xtype:isolation'
                enum:
                  - vm
                  - lxc
                  - hybrid
          scale:
            description: Adjust scale for slice(s)
            type: object
  'cord:subscriber':
    allOf:
      - $ref: '#/definitions/xos:subscriber'
      - properties:
          label:
            type: string
            format: string
          status:
            default: enabled
            type: string
            format: enumeration
            enum:
              - enabled
              - suspended
              - delinquent
              - violation
          demo:
            default: 'false'
            type: boolean
            format: boolean
  'xos:subscriber':
    allOf:
      - $ref: '#/definitions/tenant'
      - properties:
          connectivity:
            default: na
            type: string
            format: enumeration
            enum:
              - public
              - private
              - private-unidirectional
              - na
  'xos:service':
    allOf:
      - $ref: '#/definitions/xos:provider'
      - properties:
          view-url:
            type: string
            format: 'inet:uri'
          icon-url:
            type: string
            format: 'inet:uri'
          published:
            default: 'true'
            type: boolean
            format: boolean
          service-specific-id:
            type: string
            format: 'xtype:unique-identifier'
          keypair:
            type: array
            items:
              description: collection of public/private key pair(s)
              type: object
              properties:
                public:
                  type: string
                  format: string
                private:
                  type: string
                  format: string
          attribute:
            type: array
            items:
              description: backwards-compatible attribute association
              type: object
              properties:
                name:
                  type: string
                  format: string
                value:
                  type: string
                  format: string
          subscriber:
            type: array
            items:
              description: >-
                Each entry represents a subscriber of the service. Each unique
                service

                provider should augment this block with service specific

                attributes.
              $ref: '#/definitions/subscriber'
  subscriber:
    allOf:
      - $ref: '#/definitions/tenant'
      - properties:
          connectivity:
            default: na
            type: string
            format: enumeration
            enum:
              - public
              - private
              - private-unidirectional
              - na
  devices-list:
    type: object
    properties:
      device:
        type: array
        items:
          description: Each entry represents an OLT device.
          $ref: '#/definitions/olt-device'
  olt-device:
    description: This grouping describes an OLT device which contains ODN link attachments.
    type: object
    required:
      - mac
    properties:
      name:
        description: name of OLT device
        type: string
        format: string
      mac:
        type: string
        format: 'yang:mac-address'
      uplink:
        description: Uplink description of the OLT device.
        type: object
        properties:
          network:
            type: string
            format: 'yang:uuid'
          tag:
            description: |-
              Represents S-Tag for instructing OLT to associate a VLAN tag for
              traffic originating from OLT device.
            type: integer
            format: uint16
      link:
        type: array
        items:
          description: >-
            Each link represents an ONU/ONT (Optical Network Termination)
            endpoint

            connection.
          type: object
          required:
            - mac
            - serial
          properties:
            mac:
              type: string
              format: 'yang:mac-address'
            serial:
              type: string
              format: string
            active:
              default: 'false'
              type: boolean
              format: boolean
            tag:
              description: |-
                Represents C-Tag for instructing ONT to add/remove vlan tag for
                traffic within OLT device.
              type: integer
              format: uint16
  gateways-list:
    type: object
    properties:
      gateway:
        type: array
        items:
          description: Each entry represents a VSG instance.
          $ref: '#/definitions/subscriber-gateway'
  subscriber-gateway:
    type: object
    properties:
      id:
        type: string
        format: 'xtype:unique-identifier'
      features:
        description: Contains various features provided by the gateway.
        type: object
        properties:
          firewall:
            type: object
            properties:
              enabled:
                default: 'false'
                type: boolean
                format: boolean
              rules:
                type: array
                items:
                  type: string
                  format: string
          url-filter:
            type: object
            properties:
              enabled:
                default: 'false'
                type: boolean
                format: boolean
              level:
                type: string
                format: enumeration
                enum:
                  - PG
              rules:
                type: array
                items:
                  type: string
                  format: string
          uverse:
            type: object
            properties:
              enabled:
                default: 'false'
                type: boolean
                format: boolean
      flow:
        type: array
        items:
          description: Each flow represents a subscriber flow into the VSG instance.
          type: object
          properties:
            id:
              type: string
              format: 'yang:uuid'
