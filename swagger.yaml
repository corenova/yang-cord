    description: >-
      A slice is a logically centralized container for network and compute
      resources
    allOf:
      - $ref: '#/definitions/xos:provider'
      - properties:
          slice-url:
            description: A URL describing the purpose of this slice
            type: string
            format: 'inet:uri'
          network:
            description: >-
              The network that the slice uses to connect to other slices and to
              the Internet.
            default: none
            type: string
            format: enumeration
            enum:
              - none
              - host
              - bridged
              - noauto
          creator:
            type: string
            format: leafref
          service:
            description: The service that runs in this slice
          instances:
            type: array
            items:
              type: string
              format: leafref
          networks:
            type: array
            items:
              type: string
              format: leafref
          ports:
            type: array
            items:
              description: The ports to be exposed for other slices to connect to
              type: integer
              format: uint16
          tags:
            type: array
            items:
              type: string
              format: string
          policy:
            type: object
            properties:
              max-instances:
                description: >-
                  The maximum number of VMs that this slice is allowed to
                  allocate
                type: integer
                format: uint16
              default-flavor:
                type: string
                format: leafref
              default-image:
                type: string
                format: leafref
              default-node:
                type: string
                format: leafref
              mount-data-sets:
                default: GenBank
                type: string
                format: string
              default-isolation:
                default: vm
                type: string
                format: 'xtype:isolation'
                enum:
                  - vm
                  - lxc
                  - hybrid
          scale:
            description: Adjust scale for slice(s)
            type: object
  'cord:subscriber':
    allOf:
      - $ref: '#/definitions/xos:subscriber'
      - properties:
          label:
            type: string
            format: string
          status:
            default: enabled
            type: string
            format: enumeration
            enum:
              - enabled
              - suspended
              - delinquent
              - violation
          demo:
            default: 'false'
            type: boolean
            format: boolean
  'xos:subscriber':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - properties:
          connectivity:
            default: na
            type: string
            format: enumeration
            enum:
              - public
              - private
              - private-unidirectional
              - na
