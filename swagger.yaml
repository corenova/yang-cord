definitions:
  'xos:provider':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - $ref: '#/definitions/xos:credentials-list'
  'xos:tenant':
    type: object
    properties:
      id:
        type: string
        format: 'xtype:unique-identifier'
      name:
        type: string
        format: string
      kind:
        type: string
        format: identityref
      description:
        type: string
        format: 'meta:description'
      enabled:
        default: 'true'
        type: boolean
        format: boolean
      record:
        $ref: '#/definitions/xos:record'
  'xos:record':
    description: Synchronizer-specific properties for model entities
    type: object
    properties:
      created:
        type: string
        format: 'yang:date-and-time'
      updated:
        type: string
        format: 'yang:date-and-time'
      enacted:
        type: string
        format: 'yang:date-and-time'
      policed:
        type: string
        format: 'yang:date-and-time'
      writable:
        default: 'true'
        type: boolean
        format: boolean
      locked:
        default: 'false'
        type: boolean
        format: boolean
      deleted:
        default: 'false'
        type: boolean
        format: boolean
      dirty:
        default: 'false'
        type: boolean
        format: boolean
      sync:
        type: object
        properties:
          progress:
            type: string
            format: enumeration
            enum:
              - provisioning
          disabled:
            default: 'false'
            type: boolean
            format: boolean
          enforced:
            default: 'true'
            type: boolean
            format: boolean
          policy:
            type: array
            items:
              type: object
      diff:
        description: retrieve diff of model state if dirty
        type: object
      save:
        description: trigger save into data store via synchronizer
        type: object
  'xos:credentials-list':
    type: object
    properties:
      credential:
        type: array
        items:
          type: object
          properties:
            token:
              type: string
              format: string
            password:
              type: string
              format: 'meta:password'
            user:
              type: string
              format: 'xtype:unique-identifier'
            role:
              default: user
              type: string
              format: 'xtype:access-role'
              enum:
                - admin
                - staff
                - user
