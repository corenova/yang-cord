              - $ref: '#/definitions/devices-list'
              - properties:
                  slice:
                    $ref: '#/definitions/xslice:slice'
                  radius:
                    type: object
                  port:
                    type: array
                    items:
                      description: >-
                        Each entry represents an ONU/ONT endpoint connected
                        across OLT devices.
                      type: object
                      required:
                        - id
                        - link
                      properties:
                        id:
                          description: OpenFlow Port ID
