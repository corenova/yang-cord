definitions:
  'xslice:slice':
    description: >-
      A slice is a logically centralized container for network and compute
      resources
    allOf:
      - $ref: '#/definitions/xos:provider'
      - properties:
          slice-url:
            description: A URL describing the purpose of this slice
            type: string
            format: 'inet:uri'
          network:
            description: >-
              The network that the slice uses to connect to other slices and to
              the Internet.
            default: none
            type: string
            format: enumeration
            enum:
              - none
              - host
              - bridged
              - noauto
          creator:
            type: string
            format: leafref
          service:
            description: The service that runs in this slice
          instances:
            type: array
            items:
              type: string
              format: leafref
          networks:
            type: array
            items:
              type: string
              format: leafref
          ports:
            type: array
            items:
              description: The ports to be exposed for other slices to connect to
              type: integer
              format: uint16
          tags:
            type: array
            items:
              type: string
              format: string
          policy:
            type: object
            properties:
              max-instances:
                description: >-
                  The maximum number of VMs that this slice is allowed to
                  allocate
                type: integer
                format: uint16
              default-flavor:
                type: string
                format: leafref
              default-image:
                type: string
                format: leafref
              default-node:
                type: string
                format: leafref
              mount-data-sets:
                default: GenBank
                type: string
                format: string
              default-isolation:
                default: vm
                type: string
                format: 'xtype:isolation'
                enum:
                  - vm
                  - lxc
                  - hybrid
          scale:
            description: Adjust scale for slice(s)
            type: object
  'xos:provider':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - $ref: '#/definitions/xos:credentials-list'
  'xos:tenant':
    type: object
    required:
      - id
    properties:
      id:
        type: string
        format: 'xtype:unique-identifier'
      name:
        type: string
        format: string
      kind:
        type: string
        format: identityref
      description:
        type: string
        format: 'meta:description'
      enabled:
        default: 'true'
        type: boolean
        format: boolean
      record:
        $ref: '#/definitions/xos:record'
  'xos:record':
    description: Synchronizer-specific properties for model entities
    type: object
    properties:
      created:
        type: string
        format: 'yang:date-and-time'
      updated:
        type: string
        format: 'yang:date-and-time'
      enacted:
        type: string
        format: 'yang:date-and-time'
      policed:
        type: string
        format: 'yang:date-and-time'
      writable:
        default: 'true'
        type: boolean
        format: boolean
      locked:
        default: 'false'
        type: boolean
        format: boolean
      deleted:
        default: 'false'
        type: boolean
        format: boolean
      dirty:
        default: 'false'
        type: boolean
        format: boolean
      sync:
        type: object
        properties:
          progress:
            type: string
            format: enumeration
            enum:
              - provisioning
          disabled:
            default: 'false'
            type: boolean
            format: boolean
          enforced:
            default: 'true'
            type: boolean
            format: boolean
          policy:
            type: array
            items:
              type: object
      diff:
        description: retrieve diff of model state if dirty
        type: object
      save:
        description: trigger save into data store via synchronizer
        type: object
  'xos:credentials-list':
    type: object
    properties:
      credential:
        type: array
        items:
          type: object
          properties:
            token:
              type: string
              format: string
            password:
              type: string
              format: 'meta:password'
            user:
              type: string
              format: 'xtype:unique-identifier'
            role:
              default: user
              type: string
              format: 'xtype:access-role'
              enum:
                - admin
                - staff
                - user
  'xos:service':
    allOf:
      - $ref: '#/definitions/xos:provider'
      - properties:
          view-url:
            type: string
            format: 'inet:uri'
          icon-url:
            type: string
            format: 'inet:uri'
          published:
            default: 'true'
            type: boolean
            format: boolean
          service-specific-id:
            type: string
            format: 'xtype:unique-identifier'
          keypair:
            type: array
            items:
              description: collection of public/private key pair(s)
              type: object
              properties:
                public:
                  type: string
                  format: string
                private:
                  type: string
                  format: string
          attribute:
            type: array
            items:
              description: backwards-compatible attribute association
              type: object
              properties:
                name:
                  type: string
                  format: string
                value:
                  type: string
                  format: string
          subscriber:
            type: array
            items:
              description: >-
                Each entry represents a subscriber of the service. Each unique
                service

                provider should augment this block with service specific

                attributes.
              $ref: '#/definitions/xos:subscriber'
  'xos:subscriber':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - properties:
          connectivity:
            default: na
            type: string
            format: enumeration
            enum:
              - public
              - private
              - private-unidirectional
              - na
  devices-list:
    type: object
    properties:
      device:
        type: array
        items:
          description: Each entry represents an OLT device.
          $ref: '#/definitions/olt-device'
  olt-device:
    description: This grouping describes an OLT device which contains ODN link attachments.
    type: object
    required:
