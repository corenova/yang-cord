            format: 'yang:uuid'
          tag:
            description: |-
              Represents S-Tag for instructing OLT to associate a VLAN tag for
              traffic originating from OLT device.
            type: integer
            format: uint16
      link:
        type: array
        items:
          description: >-
            Each link represents an ONU/ONT (Optical Network Termination)
            endpoint

            connection.
          type: object
          required:
            - mac
            - serial
          properties:
            mac:
              type: string
              format: 'yang:mac-address'
            serial:
              type: string
              format: string
            active:
              default: 'false'
              type: boolean
              format: boolean
            tag:
              description: |-
                Represents C-Tag for instructing ONT to add/remove vlan tag for
                traffic within OLT device.
              type: integer
              format: uint16
