definitions:
  'xos:service':
    allOf:
      - $ref: '#/definitions/xos:provider'
      - properties:
          view-url:
            type: string
            format: 'inet:uri'
          icon-url:
            type: string
            format: 'inet:uri'
          published:
            default: 'true'
            type: boolean
            format: boolean
          service-specific-id:
            type: string
            format: 'xtype:unique-identifier'
          keypair:
            type: array
            items:
              description: collection of public/private key pair(s)
              type: object
              properties:
                public:
                  type: string
                  format: string
                private:
                  type: string
                  format: string
          attribute:
            type: array
            items:
              description: backwards-compatible attribute association
              type: object
              properties:
                name:
                  type: string
                  format: string
                value:
                  type: string
                  format: string
          subscriber:
            type: array
            items:
              description: |-
                Each entry represents a subscriber of the service. Each unique service
                provider should augment this block with service specific
                attributes.
              $ref: '#/definitions/xos:subscriber'
  'xos:subscriber':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - properties:
          connectivity:
            default: na
            type: string
            format: enumeration
            enum:
              - public
              - private
              - private-unidirectional
              - na
  'xos:tenant':
    type: object
    required:
      - id
    properties:
      id:
        type: string
        format: 'xtype:unique-identifier'
      name:
        type: string
        format: string
      kind:
        type: string
        format: identityref
      description:
        type: string
        format: 'meta:description'
      enabled:
        default: 'true'
        type: boolean
        format: boolean
      record:
        $ref: '#/definitions/xos:record'
  'xos:record':
    description: Synchronizer-specific properties for model entities
    type: object
    properties:
      created:
        type: string
        format: 'yang:date-and-time'
      updated:
        type: string
        format: 'yang:date-and-time'
      enacted:
        type: string
        format: 'yang:date-and-time'
      policed:
        type: string
        format: 'yang:date-and-time'
      writable:
        default: 'true'
        type: boolean
        format: boolean
      locked:
        default: 'false'
        type: boolean
        format: boolean
      deleted:
        default: 'false'
        type: boolean
        format: boolean
      dirty:
        default: 'false'
        type: boolean
        format: boolean
      sync:
        type: object
        properties:
          progress:
            type: string
            format: enumeration
            enum:
              - provisioning
          disabled:
            default: 'false'
            type: boolean
            format: boolean
          enforced:
            default: 'true'
            type: boolean
            format: boolean
          policy:
            type: array
            items:
              type: object
  'xos:provider':
    allOf:
      - $ref: '#/definitions/xos:tenant'
      - $ref: '#/definitions/xos:credentials-list'
  'xos:credentials-list':
    type: object
    properties:
      credential:
        type: array
        items:
          type: object
          properties:
            token:
              type: string
              format: string
            password:
              type: string
              format: 'meta:password'
            user:
              type: string
              format: 'xtype:unique-identifier'
            role:
              default: user
              type: string
              format: 'xtype:access-role'
              enum:
                - admin
                - staff
                - user
  devices-list:
    type: object
    properties:
      device:
        type: array
        items:
          description: Each entry represents an OLT device.
          $ref: '#/definitions/olt-device'
  olt-device:
    description: This grouping describes an OLT device which contains ODN link attachments.
    type: object
    required:
      - mac
    properties:
      name:
        description: name of OLT device
        type: string
        format: string
      mac:
        type: string
        format: 'xtype:mac-address'
      uplink:
        description: Uplink description of the OLT device.
        type: object
        properties:
          network:
            type: string
            format: 'xtype:network-identifier'
          tag:
            description: |-
              Represents S-Tag for instructing OLT to associate a VLAN tag for
              traffic originating from OLT device.
            type: integer
            format: uint16
      link:
        type: array
        items:
          description: |-
            Each link represents an ONU/ONT (Optical Network Termination) endpoint
            connection.
          type: object
          required:
            - mac
            - serial
          properties:
            mac:
              type: string
              format: 'xtype:mac-address'
            serial:
              type: string
              format: string
            active:
              default: 'false'
              type: boolean
              format: boolean
            tag:
              description: |-
                Represents C-Tag for instructing ONT to add/remove vlan tag for
                traffic within OLT device.
              type: integer
              format: uint16
